<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fafafa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Geometric pattern -->
    <pattern id="geometricPattern" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">
      <g opacity="0.15">
        <path d="M0,0 L60,60 L120,0 Z" fill="#d0d0d0"/>
        <path d="M0,120 L60,60 L120,120 Z" fill="#d0d0d0"/>
        <path d="M0,0 L60,60 L0,120 Z" fill="#c8c8c8"/>
        <path d="M120,0 L60,60 L120,120 Z" fill="#c8c8c8"/>
      </g>
      <circle cx="60" cy="60" r="2" fill="#b8b8b8" opacity="0.4"/>
    </pattern>
    
    <!-- Diagonal lines pattern -->
    <pattern id="diagonalPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="40" y2="40" stroke="#e0e0e0" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background gradient -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- Geometric pattern overlay -->
  <rect width="100%" height="100%" fill="url(#geometricPattern)"/>
  
  <!-- Diagonal lines -->
  <rect width="100%" height="100%" fill="url(#diagonalPattern)"/>
  
  <!-- Large decorative shapes -->
  <g opacity="0.08">
    <polygon points="0,0 400,0 0,400" fill="#999"/>
    <polygon points="1920,1080 1520,1080 1920,680" fill="#999"/>
    <circle cx="960" cy="540" r="300" fill="#aaa"/>
  </g>
  
  <!-- Medium decorative elements -->
  <g opacity="0.06">
    <circle cx="300" cy="800" r="150" fill="#bbb"/>
    <circle cx="1620" cy="280" r="120" fill="#bbb"/>
    <rect x="800" y="0" width="200" height="200" transform="rotate(45 900 100)" fill="#ccc"/>
  </g>
</svg>
